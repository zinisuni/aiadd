<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신용카드 OCR 결과</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">신용카드 정보 추출 결과</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success">
                            <p>신용카드 이미지에서 다음 정보가 추출되었습니다.</p>
                        </div>

                        <div class="card bg-light mb-4">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col-md-4 fw-bold">카드 번호:</div>
                                    <div class="col-md-8" th:text="${cardNumber ?: '추출 실패'}"></div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4 fw-bold">유효기간:</div>
                                    <div class="col-md-8" th:text="${expiryDate ?: '추출 실패'}"></div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4 fw-bold">카드 소유자:</div>
                                    <div class="col-md-8" th:text="${cardHolder ?: '추출 실패'}"></div>
                                </div>
                                <div class="row mb-2">
                                    <div class="col-md-4 fw-bold">카드 타입:</div>
                                    <div class="col-md-8" th:text="${cardType ?: '추출 실패'}"></div>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <a href="/" class="btn btn-primary">다시 시도하기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
