<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신용카드 OCR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">네이버 CLOVA OCR을 이용한 신용카드 정보 추출</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info">
                            <p>신용카드 이미지를 업로드하면 OCR 기술을 통해 카드 정보를 추출합니다.</p>
                            <p>추출 가능한 정보: 카드 번호, 유효기간, 카드 소유자 이름, 카드 타입</p>
                        </div>

                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="cardImage" class="form-label">신용카드 이미지</label>
                                <input type="file" class="form-control" id="cardImage" name="file" accept="image/*" required>
                                <div class="form-text">JPG, PNG 형식의 이미지 파일을 업로드해주세요.</div>
                            </div>

                            <div class="mb-3">
                                <div id="imagePreview" class="d-none">
                                    <img id="preview" class="img-fluid mb-3 border" alt="이미지 미리보기">
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <span id="btnText">카드 정보 추출하기</span>
                                    <span id="loadingSpinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                                </button>
                            </div>
                        </form>

                        <div id="resultSection" class="mt-4 d-none">
                            <h4>추출 결과</h4>
                            <div class="card bg-light">
                                <div class="card-body">
                                    <div class="row mb-2">
                                        <div class="col-md-4 fw-bold">카드 번호:</div>
                                        <div class="col-md-8" id="cardNumber"></div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-md-4 fw-bold">유효기간:</div>
                                        <div class="col-md-8" id="expiryDate"></div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-md-4 fw-bold">카드 소유자:</div>
                                        <div class="col-md-8" id="cardHolder"></div>
                                    </div>
                                    <div class="row mb-2">
                                        <div class="col-md-4 fw-bold">카드 타입:</div>
                                        <div class="col-md-8" id="cardType"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div id="errorSection" class="mt-4 d-none">
                            <div class="alert alert-danger" id="errorMessage"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
